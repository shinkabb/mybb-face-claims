    <tr>
        <td class="thead" colspan="5">
            <div>
                <strong>{$lang->weather}</strong>
            </div>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr class="trow1">
        <td width="25%">
            <code>weather['status']</code>
